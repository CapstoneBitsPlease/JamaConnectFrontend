<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!--
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!--
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <title>React App</title>
</head>


<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="outer_container">

    <form class="selection">
      <fieldset style="border-style: none;">

        <legend>Item Selection</legend>
        <br>

        <div class="container">

          <div class="row">

            <div class="col" id="first_table" style="overflow-x: auto; overflow-y: auto; height: 100px; width:200px;">
              <table>
                <tbody>

                  <select id="type">
                    <option value="1">Analysis Item</option>
                    <option value="2">Attachment</option>
                    <option value="3">Automotive Cause</option>
                    <option value="4">Automotive Failure Mode</option>
                  </select>
                  <br>
                  <p></p>
                  <input type="text" placeholder="Enter the item ID here...">

                </tbody>
              </table>
            </div>


          </div>

        </div>
      </fieldset>
    </form>

  </div>
</body>

</html>
